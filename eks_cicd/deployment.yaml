apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
      - name: custom-httpd-container
        image: public.ecr.aws/z8x3f1i4/test-iavt12:my-custom-httpd-image
        ports:
        - containerPort: 80
        imagePullPolicy: Always  # Ensure Kubernetes always pulls the latest image

---

apiVersion: v1
kind: Service
metadata:
  name: cicd-demo-service
spec:
  type: LoadBalancer
  selector:
    app: cicd-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
