apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
      - name: custom-httpd-container
        image: public.ecr.aws/p9e0r1w2/test-iavt12:my-custom-httpd-image
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: cicd-demo-service
spec:
  type: LoadBalancer
  selector:
    app: cicd-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
