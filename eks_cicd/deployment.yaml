apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: cicd-demo
    app.kubernetes.io/instance: cicd-demo-instance
    app.kubernetes.io/version: '1.0.0'
    app.kubernetes.io/managed-by: kubectl
  name: cicd-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
        - image: public.ecr.aws/p9e0r1w2/test-iavt12:my-custom-httpd-image
          imagePullPolicy: Always
          name: cicd-demo
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-demo-service
spec:
  type: LoadBalancer
  selector:
    app: cicd-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

